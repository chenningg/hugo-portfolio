{{ define "main" }}

<section>
  <div class="container mx-auto mt-3 text-center p-6">
    <h2>{{- .Title -}}</h2>
    {{ with .Description }}

    <p class="m-0">{{- . -}}</p>
    {{ end }}

  </div>
</section>

<section>
  <ul class="container mx-auto p-6">
    {{ range .Pages }}

    <li>
      <a
        href="{{ .Permalink }}"
        class="hover:bg-gray-200 hover:no-underline block p-3"
      >
        <h3>{{ .Title }}</h3>
        <span class="text-base">{{ .Date.Format "02 Jan, 2006" }}</span>
        <p class="text-base">{{ .Description }}</p>
      </a>
    </li>
    {{ end }}

  </ul>
</section>

{{ end }}
