<div x-data="{ tab: 'new' }">
  <!-- Blog content tabs -->
  <div class="flex justify-left align-middle">
    <button
      @click="tab = 'new'"
      :class="{ 'border-b-2 border-blue-500': tab === 'new' }"
      class="h-8 bg-gray-200 px-3"
    >
      New
    </button>
    <button
      @click="tab = 'featured'"
      :class="{ 'border-b-2 border-blue-500': tab === 'featured' }"
      class="h-8 bg-gray-200 px-3"
    >
      Featured
    </button>
    <button
      @click="tab = 'top'"
      :class="{ 'border-b-2 border-blue-500': tab === 'top' }"
      class="h-8 bg-gray-200 px-3"
    >
      Top
    </button>
  </div>

  <hr />

  <!-- New content -->
  <ul x-show="tab === 'new'">
    {{ range (where .Site.RegularPages "Section" "blog") }}

    <li>
      <a
        href="{{ .Permalink }}"
        class="w-full h-full block p-3 hover:no-underline hover:bg-gray-200"
      >
        <h3>{{ .Title }}</h3>
        <p>{{ .Description }}</p>
      </a>
    </li>
    <hr />
    {{ end }}

  </ul>

  <!-- Featured content -->
  <ul x-show="tab === 'featured'">
    {{ range (where (where .Site.RegularPages "Section" "blog") ".Params.featured" true) }}

    <li>
      <a
        href="{{ .Permalink }}"
        class="w-full h-full block p-3 hover:no-underline hover:bg-gray-200"
      >
        <h3>{{ .Title }}</h3>
        <p>{{ .Description }}</p>
      </a>
    </li>
    <hr />
    {{ end }}

  </ul>
</div>
