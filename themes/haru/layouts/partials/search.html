<form role="search" x-data="{open: false}">
  <!-- Search icon -->
  <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 512 512"
    class="w-5 h-5 text-black cursor-pointer"
    @click="open = true"
    x-show="!open"
  >
    <path
      d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
    />
  </svg>

  <div class="fixed inset-0 bg-white" x-show="open">
    <div class="container mx-auto px-5 flex flex-col items-end">
      <div class="w-full h-16 flex justify-between items-center">
        <div class="h-8 w-8 invisible">Placeholder</div>
        <h3>Search</h3>

        <!-- Close search icon -->
        <button
          @click="open = false"
          aria-label="Close search"
          class="flex flex-col justify-center items-center h-8 w-8 space-y-1 cursor-pointer"
        >
          <span
            class="w-6 h-1 rounded-full bg-black transform rotate-45 translate-y-1"
          ></span>
          <span
            class="w-6 h-1 rounded-full bg-black transform -rotate-45 -translate-y-1"
          ></span>
        </button>
      </div>

      <hr class="w-full mb-8" />

      <!-- Search bar -->
      <input
        type="search"
        placeholder="Search"
        class="search-bar block w-full h-12 mx-auto bg-white border shadow-sm px-4 mb-4"
      />

      <!-- Search results -->
      <div class="search-results block w-full mx-auto"></div>
    </div>
  </div>
</form>
